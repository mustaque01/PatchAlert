<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PatchAlert - Sign Up / Login</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00e0ff;
      color: #003b6f;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="container" id="login-container">
    <h2>Login to PatchAlert</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch" onclick="toggleForm()">Don't have an account? Sign Up</div>
  </div>

  <!-- Signup Form -->
  <div class="container" id="signup-container" style="display: none;">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <!-- Toggle Forms -->
  <script>
    function toggleForm() {
      const login = document.getElementById('login-container');
      const signup = document.getElementById('signup-container');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    }
  </script>

  <!-- Login Form Submit Handler -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // âœ… Here you would add login validation or API call

      // Temporary: Navigate to dashboard page
      window.location.href = "/PatchAlert/admin dashboardee.html"; // Adjust if your page is named differently
    });
  </script>
</body>

</html>
